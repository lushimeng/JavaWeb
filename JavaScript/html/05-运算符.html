<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        ==:
            1. 判断类型是否一样，如果不一样，则进行类型转换
            2. 再去比较其值

        ===:
            1. 判断类型是否一样，如果不一样，直接返回false
            2. 再去比较其值
    */
  var age1 = 20;
  var age2 = "20";

  alert(age1 == age2);  // true
  alert(age1 === age2);  // false

    /*
        类型转换：
            * 其他类型转为number:
                1. string: 按照字符串的字面值，转为数字，如果字面值不是数字，则转为NaN。一般使用parseInt
                2. boolean：true转为1，false转为0
    */

    var str = +"20";
    alert(str + 1);  // 21
    alert(parseInt(str) + 1); // 21

    var flag1 = +true;
    alert(flag1);  // 1
    var flag2 = +false;
    alert(flag2); // 0

  /*
        类型转换：
            * 其他类型转为boolean:
                1. number：0和NaN转为false，其他的数字转为true
                2. string：空字符串转为false，其他的字符串转为true
                3. null: false
                4. undefined: false
    */

    var number1 = 0;
    if(number1){   // 在if语句中自动进行类型转换
         alert("返回结果为true");
    }else{
         alert("返回结果为false");
    }


    var number2 = 12;
    if(number2){   // 在if语句中自动进行类型转换
         alert("返回结果为true");
    }else{
         alert("返回结果为false");
    }

    var str1 = null;
    if(str1){   // 在if语句中自动进行类型转换
         alert("返回结果为true");
    }else{
         alert("返回结果为false");
    }

    var str2 = "afasf";
    if(str2){   // 在if语句中自动进行类型转换
         alert("返回结果为true");
    }else{
         alert("返回结果为false");
    }

    var a;
    if(a){   // 在if语句中自动进行类型转换
         alert("返回结果为true");
    }else{
         alert("返回结果为false");
    }



</script>

</body>
</html>
