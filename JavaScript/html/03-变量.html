<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
        var:
            1. 作用域：全局变量
            2. 变量可以重复定义
    */
    var test = 20;
    window.alert(test);

    test = "我是字符串";
    window.alert(test);

    {
        let age = 20;  // let只在局部变量内有效
        window.alert(age);
    }

    const PI = 3.14159265;
    // PI = 34;  // 只能被赋值一次
    window.alert(PI);

</script>

</html>
